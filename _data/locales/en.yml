# ----- Posts related labels -----

post:
  written_by:
  posted:
  updated: Updated
  words: words
  pageview_measure: views
  read_time:
    unit: minute
    prompt: read
  relate_posts: Further Reading
  share: Share
  button:
    next: Newer
    previous: Older
    copy_code:
      succeed: Copied!
